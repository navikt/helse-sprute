apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: sprute
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  preStopHook:
    http:
      path: /stop
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 64Mi
  replicas:
    min: 2
    max: 2
  prometheus:
    enabled: true
    path: /metrics
  secureLogs:
    enabled: true
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  kafka:
    pool: {{kafkaPool}}
  gcp:
    sqlInstances:
      - type: POSTGRES_14
        diskAutoresize: true
        pointInTimeRecovery: true
        tier: {{dbTier}}
        name: sprute
        databases:
          - name: sprute
            envVarPrefix: DATABASE
  env:
  - name: KAFKA_CONSUMER_GROUP_ID
    value: tbd-sprute-v1
  - name: KAFKA_RAPID_TOPIC
    value: tbd.rapid.v1
